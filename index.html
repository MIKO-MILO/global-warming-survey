<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Pemanasan Global</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .survey-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        .survey-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .btn-submit {
            width: 100%;
        }

        .form-select, .form-label {
            margin-bottom: 15px;
        }

        /* Custom Radio Buttons */
        .form-check-input:checked {
            background-color: #3498db;
            border-color: #3498db;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .survey-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h2 class="survey-title">Survei Pemanasan Global</h2>
        <form action="submit_survey.php" method="POST">
            <!-- Pertanyaan 1: Kelompok Usia -->
            <div class="mb-3">
                <label for="age_group" class="form-label"><strong>1. Kelompok Usia:</strong></label>
                <select class="form-select" id="age_group" name="age_group" required>
                    <option value="" disabled selected>Pilih Kelompok Usia Anda</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-60">46-60</option>
                    <option value="60+">60+</option>
                </select>
            </div>

            <!-- Pertanyaan 2: Pengetahuan tentang Pemanasan Global -->
            <div class="mb-3">
                <label for="knowledge_level" class="form-label"><strong>2. Seberapa Baik Anda Mengetahui Pemanasan Global?</strong></label>
                <select class="form-select" id="knowledge_level" name="knowledge_level" required>
                    <option value="" disabled selected>Pilih tingkat pengetahuan Anda</option>
                    <option value="Sangat Baik">Sangat Baik</option>
                    <option value="Cukup Baik">Cukup Baik</option>
                    <option value="Tidak Begitu Tahu">Tidak Begitu Tahu</option>
                    <option value="Tidak Tahu">Tidak Tahu</option>
                </select>
            </div>

            <!-- Pertanyaan 3: Kemauan Bertindak -->
            <div class="mb-3">
                <label for="action_willingness" class="form-label"><strong>3. Seberapa Mau Anda Bertindak Melawan Pemanasan Global?</strong></label>
                <select class="form-select" id="action_willingness" name="action_willingness" required>
                    <option value="" disabled selected>Pilih tingkat kemauan Anda</option>
                    <option value="Sangat Mau">Sangat Mau</option>
                    <option value="Mau">Mau</option>
                    <option value="Tidak Begitu Mau">Tidak Begitu Mau</option>
                    <option value="Tidak Mau">Tidak Mau</option>
                </select>
            </div>

            <!-- Pertanyaan 4: Dukungan Energi Terbarukan -->
            <div class="mb-3">
                <label for="renewable_support" class="form-label"><strong>4. Apakah Anda Mendukung Penggunaan Energi Terbarukan?</strong></label>
                <select class="form-select" id="renewable_support" name="renewable_support" required>
                    <option value="" disabled selected>Pilih jawaban Anda</option>
                    <option value="Ya">Ya</option>
                    <option value="Tidak">Tidak</option>
                </select>
            </div>

            <!-- Pertanyaan 5: Kepedulian Terhadap Perubahan Iklim -->
            <div class="mb-4">
                <label for="climate_change_concern" class="form-label"><strong>5. Seberapa Peduli Anda dengan Perubahan Iklim?</strong></label>
                <select class="form-select" id="climate_change_concern" name="climate_change_concern" required>
                    <option value="" disabled selected>Pilih tingkat kepedulian Anda</option>
                    <option value="Sangat Peduli">Sangat Peduli</option>
                    <option value="Peduli">Peduli</option>
                    <option value="Sedikit Peduli">Sedikit Peduli</option>
                    <option value="Tidak Peduli">Tidak Peduli</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">Kirim Jawaban</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
